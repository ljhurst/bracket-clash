<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Clash for the Plaque</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <meta charset="utf-8">
    <meta name="description" content="Clash for the Plaque">
    <meta name="author" content="Luke Hurst">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>

<body>
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title">
                Clash for the Plaque
            </h1>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <div class="field">
                            <label for="select-year" class="label">Year</label>
                            <div class="control">
                                <div class="select">
                                    <select id="select-year">
                                        <option>2024</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="field">
                            <label for="select-tournament" class="label">Tournament</label>
                            <div class="control">
                                <div class="select">
                                    <select id="select-tournament">
                                        <option value="all">All</option>
                                        <option value="mens">Mens</option>
                                        <option value="womens">Womens</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="field">
                            <label for="select-sort-by" class="label">Sort by</label>
                            <div class="control">
                                <div class="select">
                                    <select id="select-sort-by">
                                        <option value="score">Score</option>
                                        <option value="maxPossibleScore">Max Possible Score</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <canvas id="scores-chart"></canvas>
        </div>
    </section>

    <footer class="footer">
        <div class="level">
            <div class="level-item has-text-centered">
                <p>
                    Made with
                    <span class="icon has-text-danger">
                        <i class="fas fa-heart"></i>
                    </span>
                    by lessthanthree.
                </p>
            </div>
            <div class="level-item has-text-centered">
                <p>
                    See the source
                    <a href="https://github.com/ljhurst/bracket-clash">
                        <span class="icon has-text-text">
                            <i class="fa-brands fa-github"></i>
                        </span>
                    </a>
                </p>
            </div>
        </div>
    </footer>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"
        integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./fetch-data.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
